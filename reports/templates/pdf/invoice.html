<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Absence Report</title>
        <style type="text/css">
            body {
                font-weight: 200;
                font-size: 14px;
            }
            .header {
                font-size: 20px;
                font-weight: 100;
                text-align: center;
                color: #007cae;
            }
            .title {
                font-size: 22px;
                font-weight: 100;
               /* text-align: right;*/
               padding: 10px 20px 0px 20px;  
            }
            .title span {
                color: #007cae;
            }
            .details {
                padding: 10px 20px 0px 20px;
                text-align: left !important;
                /*margin-left: 40%;*/
            }
            .hrItem {
                border: none;
                height: 1px;
                /* Set the hr color */
                color: #333; /* old IE */
                background-color: #fff; /* Modern Browsers */
            }
        </style>
    </head>
    <body>
        <div class='wrapper'>
            <div class='header'>
                <p class='title'>Absence </p>
            </div>
        <div>
       
    </div>
        <table class="table">
  <thead>
    <tr>
     
      <th scope="col">Name</th>
      <th scope="col">Start</th>
      <th scope="col">End</th>
      <th scope="col">Days</th>
    
    </tr>
  </thead>
  <tbody>

       {% for ab in absence %}
    <tr>
     
      <td>{{ab.user.first_name}} {{ab.user.last_name}} </td>
      <td>{{ab.absence_start}}</td>
      <td>{{ab.absence_end}}</td>
      <td>{{ab.days}}</td>
      
    </tr>
    {% endfor %}
  </tbody>
</table>
    </body>
</html>
