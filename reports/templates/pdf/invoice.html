<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>OT Report</title>
        <style type="text/css">
            body {
                font-weight: 200;
                font-size: 14px;
            }
            .header {
                font-size: 20px;
                font-weight: 100;
                text-align: center;
                color: #007cae;
            }
            .title {
                font-size: 22px;
                font-weight: 100;
               /* text-align: right;*/
               padding: 10px 20px 0px 20px;  
            }
            .title span {
                color: #007cae;
            }
            .details {
                padding: 10px 20px 0px 20px;
                text-align: left !important;
                /*margin-left: 40%;*/
            }
            .hrItem {
                border: none;
                height: 1px;
                /* Set the hr color */
                color: #333; /* old IE */
                background-color: #fff; /* Modern Browsers */
            }
        </style>
    </head>
    <body>
        <div class='wrapper'>
            <div class='header'>
                <p class='title'>Overtime </p>
            </div>
        <div>
       
    </div>
        <table class="table">
  <thead>
    <tr>
     
      <th scope="col">Name</th>
      <th scope="col">Team</th>
      <th scope="col">Date</th>
      <th scope="col">Shift</th>
      <th scope="col">Hours</th>
      <th scope="col">Authorised</th>
      <th scope="col">Approver</th>
    </tr>
  </thead>
  <tbody>
       {% for over in overtime %}
    <tr>
     
      <td>{{over.user.first_name}} {{over.user.last_name}} </td>
      <td>{{over.team}}</td>
      <td>{{over.Date}}</td>
      <td>{{over.shift_start}} - {{over.shift_end}}</td>
      <td>{{over.hours}}</td>
      <td>{{over.approved}}</td>
      <td>{{over.appmanagerun}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
    </body>
</html>
